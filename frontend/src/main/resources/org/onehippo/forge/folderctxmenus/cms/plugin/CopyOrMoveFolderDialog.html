<html xmlns:wicket="http://wicket.apache.org/">
<wicket:extend>
  <form wicket:id="form">
    <table class="hippo-window-form folderctxmenus-dialog">
      <tr>
        <td>
          <div class="field-label">
            <wicket:message key="folder.action.label.source.folder.path">Source Folder:</wicket:message>
          </div>
        </td>
        <td>
          <div class="field-value">
            <input type="text" wicket:id="sourceFolderPathDisplay" />
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="field-label">
            <wicket:message key="folder.action.label.destination.folder.path">Destination:</wicket:message>
          </div>
        </td>
        <td>
          <div class="field-value">
            <input type="text" wicket:id="destinationFolderPathDisplay" /><br/>
            <div wicket:id="folderTree" class="folder-tree">Tree goes here</div>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="field-label">
            <wicket:message key="folder.action.label.destination.folder.name">Destination Folder:</wicket:message>
          </div>
        </td>
        <td>
          <div class="field-value">
            <input type="text" wicket:id="newFolderName" />
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="field-label">
            <wicket:message key="folder.action.label.destination.folder.url.name">URL Name:</wicket:message>
          </div>
        </td>
        <td>
          <div class="field-value">
            <input type="text" wicket:id="newFolderUrlName" />
          </div>
        </td>
      </tr>
    </table>
  </form>
</wicket:extend>
</html>
